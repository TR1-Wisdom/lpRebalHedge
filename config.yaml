# =========================================================
# ⚙️ QUANT LAB: Inventory LP & Delta Hedge Configuration
# =========================================================

# [1] Capital Allocation
capital:
  lp_capital: 10000.0      
  perp_capital: 4000.0     
  leverage: 5.0            

# [2] Market Simulator
market:
  start_price: 2000.0      
  days_to_run: 360         
  annual_volatility: 0.50  
  seed: 42                 

# [3] LP Parameters
lp:
  base_apr: 0.04           
  range_width: 0.10        
  rebalance_threshold: 0.25 

# [4] Hedge Strategy
strategy:
  hedge_mode: 'always'     
  use_safety_net: true     
  safety_net_pct: 0.03     
  hedge_threshold: 0.20    
  ema_period: 200          

# [5] Fees & Costs
costs:
  gas_fee_usd: 2.0         
  slippage: 0.001          
  perp_taker_fee: 0.0005   
  funding_rate_8h: 0.0001  

# [6] Passive Income (NEW FEATURE)
harvesting:
  enabled: true             # เปิด/ปิด ระบบถอนเงิน
  withdrawal_freq_days: 30  # ถอนทุกๆกี่วัน
  target_amount: 500.0      # จำนวนเงินที่ตั้งเป้าจะถอน (USD)